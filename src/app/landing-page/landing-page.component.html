<h1 class="text-7xl text-emerald-800 font-sans">
  Welcome to <span class="underline">CodePlex</span>!
</h1>
<p class="mt-9 text-3xl text-emerald-900 font-sans">
  Enter a GitHub username to get started!
</p>
<form>
  <input
    class="mt-7 rounded-xl p-2 m-2 shadow-md"
    type="search"
    placeholder="GitHub username"
    #username
  />
  <button
    class="bg-emerald-400 rounded-xl p-2 m-2 shadow-md"
    (click)="searchUser(username.value)"
  >
    Search
  </button>
</form>
