<div
  class="bg-white backdrop-blur-lg bg-opacity-60 p-4 shadow-sm rounded-2xl m-5 max-w-screen-xl mx-auto w-80 sm:w-auto"
>
  <div class="flex cursor-pointer" (click)="navigateToHomePage()">
    <span class="font-bold text-lg sm:text-xl">CodePlex</span>
  </div>
  <div class="mt-3 sm:mt-0 ml-auto flex items-center">
    <form (ngSubmit)="searchUser($event, username.value)" class="flex">
      <input
        type="text"
        name="username"
        placeholder="Search GitHub username"
        [(ngModel)]="searchUsername"
        #username
        class="px-2 py-1 border border-white rounded-l-md focus:outline-none text-sm w-48 sm:w-auto mx-auto"
      />
      <button
        type="submit"
        class="bg-white text-emerald-500 px-3 py-1 rounded-r-md hover:bg-emerald-400 focus:outline-none text-sm"
      >
        Search
      </button>
    </form>
  </div>
</div>
